<!DOCTYPE html>
<html lang="en">
<head>
    <title>A</title>
    <script type="text/javascript">
		let socket;

		function setConnected(connected) {
			document.getElementById('connect').disabled = connected;
			document.getElementById('disconnect').disabled = !connected;
			document.getElementById('conversationDiv').style.visibility
				= connected ? 'visible' : 'hidden';
			document.getElementById('response').innerHTML = '';
		}

		function connect() {
			// https://developer.mozilla.org/en-US/docs/Web/API/WebSocket/readyState
			const CLOSED_STATE = 3;
			// if (socket && socket.readyState !== CLOSED_STATE) {
			// 	return;
			// }

			socket = new WebSocket("ws://localhost:8080");

			socket.onopen = (event) => console.log("websocket connected:\n", event);
			socket.onerror = (event) => console.error("websocket error:\n", event);
			socket.onmessage = (event) => showMessageOutput(event);
			socket.onclose = (_) => console.log("websocket closed");

			// setConnected(true);
		}

		function disconnect() {
			if (!socket) {
				return;
			}
			socket.close();
			setConnected(false);
		}

		function sendMessage() {
			const from = document.getElementById('from').value;
			const text = document.getElementById('text').value;
			// socket.send(text);
			socket.send(JSON.stringify({text}));
		}

		function showMessageOutput(messageOutput) {
			const response = document.getElementById('response');
			const p = document.createElement('p');
			p.style.wordWrap = 'break-word';
			console.log(messageOutput);
			p.appendChild(document.createTextNode(messageOutput.data));
			// p.appendChild(document.createTextNode(messageOutput.from + ": "
			// 	+ messageOutput.text + " (" + messageOutput.time + ")"));
			response.appendChild(p);
		}
    </script>
</head>
<body onload="disconnect()">
<div>
    <div>
        <input type="text" id="from" placeholder="Choose a nickname"/>
    </div>
    <br/>
    <div>
        <button id="connect" onclick="connect();">Connect</button>
        <button id="disconnect" onclick="disconnect();">
            Disconnect
        </button>
    </div>
    <br/>
    <div id="conversationDiv">
        <input type="text" id="text" placeholder="Write a message..."/>
        <button id="sendMessage" onclick="sendMessage();">Send</button>
        <p id="response"></p>
    </div>
</div>

</body>
</html>
